<div class="row other-text">
    <div class="col-md-12">
      <h2>Log In</h2>
      <br>
    </div>
</div>

<div class="row signup-login-text">
    <div class="col-md-12">
    <form method="post" class="form-horizontal">
      <hr>
      <div class="form-group signup-login-text">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="username" value="{{username}}">
        </div>
        <div class="col-sm-4">
          {{ username_error }}
        </div>
      </div>
      <hr>

      <div class="form-group signup-login-text">
        <label class="control-label col-sm-2" for="username">Password:</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" name="password" value="">
        </div>
        <div class="col-sm-4">
           {{ password_error }}
        </div>
      </div>
      <hr>

      <input type="submit" class="btn btn-primary other-text">
    </form>
  </div>
</div>


{% endblock %}
